<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='styles/jquery-ui.css' />
    <link href='styles/fullcalendar.css' rel='stylesheet' />
    <link href='styles/fullcalendar.print.css' rel='stylesheet' media='print' />

    <script src='scripts/libs/jquery.min.js'></script>
    <script src='scripts/libs/jquery-ui.min.js'></script>
    <script src='scripts/calendar-controller.js'></script>
    <script src='scripts/models/calendar-model.js'></script>
    <script src='scripts/views/calendar-view.js'></script>
    <script src='scripts/views/calendar-dialog-view.js'></script>
    <script>
        var modelDayAllotment = {
            NumberOfRooms: 50,
            NumberOfFreeRooms: 0,
            RoomCost: 2000
        };
        var weekendDays = [4, 5, 6];

        $(document).ready(function () {
            $.ControllerRouter('initCalendar', {
                modelDay: modelDayAllotment,
                start: new Date(2013, 11, 3),
                end: new Date(2014, 0, 29),
                initializeToDefault: true
            }, {
                container: 'calendar'
            });
            $('#calendar').css({
                "display": "none"
            });

        });
    </script>
    <style>
        body {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
        }
        td {
            height: 100px;
        }
        #calendar {
            width: 600px;
            margin: 0 auto;
            margin-top: 10px;
        }
        #calendarIcon {
            width: 50px;
        }
        input[type=checkbox] {
            margin: 0;
        }
    </style>
</head>

<body>
    <input type="image" id="calendarIcon" src="images/calendar_icon.jpg" onclick="$('#calendar').show('slow');" />
    <br/>
    <div id='calendar'></div>
    <br/>
</body>

</html>
